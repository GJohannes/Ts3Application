<html>
<script src="javascript/jquery-3.3.1.js"></script>
<script src="javascript/loader.js"></script>
<script src="javascript/peopleOnTs3ServerGraph.js"></script>
<script src="javascript/peopleOnTs3ServerServerMessage.js"></script>
<script src="javascript/peopleOnTs3ServerUsersOnlinePrivateMessage.js"></script>
<script src="javascript/angular.min.js"></script>
<script src="javascript/angular-animate.js"></script>
<script type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="css/overallCSS.css">

<style>
.chart {
	width: 100%;
	min-height: 450px;
}
</style>
<head>
<title>People on TS3 Server</title>
<style>
.pageDiv {
	margin: auto;
	width: 100%;
	border: 3px solid #73AD21;
	padding: 10px;
	background-color: lightblue;
}

.headDiv {
	margin: auto;
	width: 60%;
	text-align: center;
}

</style>
</head>
<body>
	<div class="pageDiv">
		<div class="headDiv">
			<h1>Teamspeak3 Server</h1>
			<div> People Currently Online:
				<div id="peopleOnServerDisplay">
					<h2>NO PEOPLE ON SERVER</h2>
				</div>
			</div>
		</div>
		<div id="messagesDiv" class="row">
			<div class="column" style="background-color:#aaa;">
				<button onclick="sendServerMessage()">Send Message to the
					TS3Serve </button>
				<input type="text" id="messageToServerString"
					value="Send stuff to display on the server">
			</div>
			<div class="column" style="background-color:#bbb;">

				<div id="containerWithPersonaleMessageButtons"></div>
			</div>
		</div>

		<div>
			<div id="curve_chart" class="chart">
				<img alt="Teamspeak Icon" src="images/loading3.gif">
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	var app = angular.module('myApp', [ 'ngAnimate' ]);

	$(window).resize(function() {
		drawChart();
		console.log("resize triggered");
	});

	var booleanCheck = false;

	google.charts.load('current', {
		'packages' : [ 'corechart' ]
	});
	google.charts.setOnLoadCallback(drawChart);

	$(document).ready(function() {
		console.log("Document is now ready");
		getUsersOnlineFromServer();
		refreshUsersOnline();
		refreshLineChart();
	})

	function clicked() {
		booleanCheck = true;
	}
</script>
</html>
