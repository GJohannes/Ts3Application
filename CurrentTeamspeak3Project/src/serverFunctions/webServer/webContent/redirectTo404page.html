<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Redirecting...</title>
</head>
<body onload="redirect();">
</body>

<script>
	function redirect() {
		if(window.location.toString().startsWith("https")){
			var notFoundPageLocation = "https://" + window.location.hostname + ":" + window.location.port + "/404Page.html?missingPage=" + window.location;
		} else {
			var notFoundPageLocation = "http://" + window.location.hostname + ":" + window.location.port + "/404Page.html?missingPage=" + window.location;
		}
		window.open(notFoundPageLocation,"_self");
	}
</script>
</html>
