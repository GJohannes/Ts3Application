<!DOCTYPE html>
<html>
<style>
div {
	transition: all linear 1.5s;
	background-color: lightblue;
	height: 100px;
}

.ng-hide {
	height: 0;
}
</style>

<body>
	<div ng-app="myApp">
		<h1>
			Hide the DIV: <input type="checkbox" ng-model="myCheck">
		</h1>

		<div ng-hide="myCheck"></div>

		<script>
			var app = angular.module('myApp', [ 'ngAnimate' ]);
		</script>
	</div>
</body>
</html>
